<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hangman Game</h1>
        <div id="hangman"></div>
        <div id="word"></div>
        <div id="letters" class="keyboard"></div>
        <div id="result"></div>
        <div class="buttons">
            <button id="hint" onclick="giveHint()">Hint: Fruit Name</button>
            <button id="new-game" onclick="startGame()">Start New Game</button>
        </div>
        <!-- Add a score display -->
<div id="score">Score: 0</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
